<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecapCMS - Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css">
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <style>
        /* Thêm các kiểu tùy chỉnh cho giao diện quản trị nếu cần */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <script>
        // Khởi tạo DecapCMS sau khi tài nguyên đã được tải
        window.addEventListener('DOMContentLoaded', () => {
            if (window.CMS_MANUAL_INIT) {
                console.error('NetlifyCMS không được tải.');
            } else {
                window.NetlifyCMS.init();
            }
        });
    </script>
</body>
</html>
